<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="head">
<meta charset="UTF-8">
<title>CRUD Clientes</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<!-- Barra de navegacion  -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

			<div class="container-fluid ms-5">
				<a class="navbar-brand" href="#"> <strong>My Logo</strong></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- Enlaces Menu -->
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/index}">Inicio</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/clientes/all}">Clientes</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Mensajes -->
		<div class="alert alert-success alert-dismissible"
			 th:if="${success != null}">
			<label th:text="${success}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
		</div>

		<div class="alert alert-danger alert-dismissable fade show"
			role="alert" th:if="${error != null}">
			<label th:text="${error}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		<div class="alert alert-warning alert-dismissable fade show"
			role="alert" th:if="${warning != null}">
			<label th:text="${warning}"></label>
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
	</header>
	<!-- Contenido  -->
	<div class="container"></div>

	<!-- Pie de Pagina -->
	<footer th:fragment="footer"
		class="bg-dark text-white text-center fixed-bottom">
		<div class="container">
			<p>Copyright JFDev73 &copy; -2023</p>
		</div>

		<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
		
	</footer>

</body>
</html>
